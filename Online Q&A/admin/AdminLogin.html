<!DOCTYPE html>

<script>
    function submitForm(){
        var x = document.forms["login_form"]["username"].value;
        if (x == "") {
            alert(" Name cannot be Empty ");
            document.getElementsByName("username").focus();
            return false;
        }
        
        var passw=  /^[A-Za-z0-9]\w{7,14}$/;
        x = document.forms["login_form"]["userpassword"].value;
        if (x == "") {
            alert(" Password cannot be Empty ");
            document.getElementsByName("userpassword").focus();
            return false;
        }
        if (!x.match(passw)) {
            alert(" Password must be between 7 to 16 characters or numbers ");
            document.getElementsByName("userpassword").focus();
            return false;
        }
        return true;
    }
    
</script>
